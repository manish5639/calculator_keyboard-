<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS CALCULATOR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="bg-img"></div>
    <div class="container">
        <form name="form1">
            <input class="textview" id="textview" readonly>
        </form>
        <hr>
        <div class="calculator-button">
            <button class="btn-s dis" onclick="document.form1.textview.value=' '"><i>AC</i></button>
            <button class="btn-s back dis" onclick="backspace()"><i>&#8656;</i></button>
            <button class="btn-s dis" onclick="insert('-')"><i>&#177;</i></button>
            <button class="btn-s dis" onclick="insert('/')"><i>&#247;</i></button>
            <button class="btn dis" onclick="insert(7)"><i>7</i></button>
            <button class="btn dis" onclick="insert(8)"><i>8</i></button>
            <button class="btn dis" onclick="insert(9)"><i>9</i></button>
            <button class="btn-s dis" onclick="insert('*')"><i>&#215;</i></button>
            <button class="btn dis" onclick="insert(4)"><i>4</i></button>
            <button class="btn dis" onclick="insert(5)"><i>5</i></button>
            <button class="btn dis" onclick="insert(6)"><i>6</i></button>
            <button class="btn-s dis" onclick="insert('-')"><i>-</i></button>
            <button class="btn dis" onclick="insert(1)"><i>1</i></button>
            <button class="btn dis" onclick="insert(2)"><i>2</i></button>
            <button class="btn dis" onclick="insert(3)"><i>3</i></button>
            <button class="btn-s dis" onclick="insert('+')"><i>+</i></button>
            <button class="btn dis" onclick="insert('%')"><i>%</i></button>
            <button class="btn dis" onclick="insert(0)"><i>0</i></button>
            <button class="btn dis" onclick="insert('.')"><i>.</i></button>
            <button class="btn-s equal dis"
                onclick="document.form1.textview.value=eval(document.form1.textview.value)"><i>=</i></button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
